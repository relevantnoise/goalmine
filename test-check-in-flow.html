<!DOCTYPE html>
<html>
<head>
    <title>Test Check-In Flow</title>
</head>
<body>
    <h1>Test Check-In Flow</h1>
    <p>This will test a real check-in to see the exact response</p>
    
    <div>
        <label for="goalId">Goal ID:</label>
        <input type="text" id="goalId" placeholder="Enter goal ID" style="width: 300px; margin: 10px;">
    </div>
    
    <div>
        <label for="userId">User Email:</label>
        <input type="text" id="userId" placeholder="Enter user email" value="danlynn@gmail.com" style="width: 300px; margin: 10px;">
    </div>
    
    <button onclick="testCheckIn()">Test Check-In</button>
    <div id="results" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        async function testCheckIn() {
            const goalId = document.getElementById('goalId').value;
            const userId = document.getElementById('userId').value;
            
            if (!goalId || !userId) {
                document.getElementById('results').innerHTML = '<p style="color: red;">Please enter both Goal ID and User Email</p>';
                return;
            }
            
            try {
                console.log('üîç Testing check-in with:', { goalId, userId });
                
                const response = await fetch('https://dhlcycjnzwfnadmsptof.supabase.co/functions/v1/check-in', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRobGN5Y2puendmbmFkbXNwdG9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxOTAzNzUsImV4cCI6MjA3MDc2NjM3NX0.UA1bHJVLG6uqL4xtjlkRRjn3GWyid6D7DGN9XIhTcQ0'
                    },
                    body: JSON.stringify({ goalId, userId })
                });
                
                const data = await response.json();
                
                document.getElementById('results').innerHTML = `
                    <h3>Check-In Response:</h3>
                    <pre style="background: white; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap;">${JSON.stringify({
                        status: response.status,
                        ok: response.ok,
                        data: data
                    }, null, 2)}</pre>
                `;
                
                console.log('üîç Check-in response:', { status: response.status, data });
                
            } catch (error) {
                document.getElementById('results').innerHTML = `<h3>Error:</h3><pre style="color: red;">${error.message}</pre>`;
                console.error('üîç Check-in error:', error);
            }
        }
    </script>
</body>
</html>
