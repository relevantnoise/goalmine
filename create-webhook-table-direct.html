<!DOCTYPE html>
<html>
<head>
    <title>Create Webhook Table</title>
</head>
<body>
    <h1>Creating Webhook Table...</h1>
    <div id="result"></div>

    <script>
        async function createTable() {
            try {
                const response = await fetch('https://dhlcycjnzwfnadmsptof.supabase.co/functions/v1/create-webhook-table', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>Result:</h2>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }

        // Auto-run when page loads
        createTable();
    </script>
</body>
</html>
